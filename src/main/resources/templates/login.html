<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/head.html}"></th:block>
<body>
<th:block th:replace="~{fragments/header.html}"></th:block>
<section class="login" id="login">
    <div class="login-text text-center">
        <div class="login-form">
            <h1 class="sign-in-header">Sign in</h1>
            <form th:method="post" th:action="@{/login}">
                <p class="alert alert-danger" th:if="${wrongCredentials}" th:text="#{wrongLogin}"></p>
                <div class="login-form-field">
                    <input name="username" class="login-form-username" type="text" placeholder="Username" required autocomplete="off">
                </div>
                <div class="login-form-field">
                    <input name="password" class="login-form-password" type="password" placeholder="Password" required>
                </div>
                <div class="forgot-password-link">
                    <a th:href="@{/forgot-password}">Forgot Password?</a>
                </div>
                <input class="login-button" type="submit" value="Login">
                <div class="register-link">
                    Not a member? <a th:href="@{/register}">Join us!</a>
                </div>
            </form>
        </div>
    </div>
</section>
<th:block th:replace="~{fragments/footer.html}"></th:block>
</body>

</html>
